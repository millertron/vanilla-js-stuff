<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
        <svg class="figure-container" height="250" width="200">
            <!-- Hanging frame -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />

            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-bodypart" />

            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-bodypart" />

            <!-- Arms -->
            <line x1="140" y1="110" x2="120" y2="130" class="figure-bodypart" />
            <line x1="140" y1="110" x2="160" y2="130" class="figure-bodypart" />

            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="170" class="figure-bodypart" />
            <line x1="140" y1="150" x2="160" y2="170" class="figure-bodypart" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrongLetters">
            </div>
        </div>

        <div class="word" id="word">
        </div>
    </div>

    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <h2 id="finalMessage"></h2>
            <button id="playButton">Play Again</button>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer">
        <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
