<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <img src="img/money.png" alt="" class="moneyImg">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>
    
    <div class="swap-rate-container">
        <button class="btn" id="rate">
            Swap
        </button>
        <div class="rate" id="rate"></div>
    </div>

    <div class="container">
        <div class="currency">
            <select id="currencyOne">
                <option value="GBP" selected>GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="amountOne" placeholder="0" value="1">
        </div>
        <div class="currency">
            <select id="currencyTwo">
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY" selected>JPY</option>
            </select>
            <input type="number" id="amountTwo" placeholder="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
